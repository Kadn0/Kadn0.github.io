
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaden | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap');
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      overflow-x: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      animation: gradientMove 8s ease-in-out infinite alternate;
    }
    @keyframes gradientMove {
      0% { background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%); }
      50% { background: linear-gradient(120deg, #2a5298 0%, #1e3c72 100%); }
      100% { background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%); }
    }
    .page {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    .header {
      margin-top: 48px;
      text-align: center;
    }
    .header-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff 60%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shine 2.5s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
    .header-subtitle {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 2em;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 32px;
      margin: 0 auto;
      max-width: 800px;
      margin-bottom: 48px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
    }
    /* Kinetic CSS Loaders from Prismic */
    .loader {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      position: relative;
    }
    .loader--1 {
      box-shadow: 0 0 0 0 #fff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #fff; }
      70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }
    .loader--2 {
      border: 4px solid #fff;
      border-top: 4px solid #2a5298;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .loader--3 {
      background: linear-gradient(90deg, #fff 50%, #2a5298 100%);
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }
    .loader--4 {
      background: #fff;
      animation: scaleUp 1.2s infinite alternate;
    }
    @keyframes scaleUp {
      0% { transform: scale(1); }
      100% { transform: scale(1.3); }
    }
    .loader--5 {
      background: #2a5298;
      animation: rotateY 1.5s infinite linear;
    }
    @keyframes rotateY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    .loader--6 {
      background: #fff;
      animation: loader6 1.2s infinite alternate;
    }
    @keyframes loader6 {
      0% { border-radius: 50%; }
      100% { border-radius: 10%; }
    }
    .loader--7 {
      background: linear-gradient(90deg, #fff 50%, #2a5298 100%);
      animation: loader7 1.2s infinite alternate;
    }
    @keyframes loader7 {
      0% { filter: blur(0px); }
      100% { filter: blur(8px); }
    }
    .loader--8 {
      background: #fff;
      animation: loader8 1.2s infinite alternate;
    }
    @keyframes loader8 {
      0% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    .loader--9 {
      background: #2a5298;
      animation: loader9 1.2s infinite alternate;
    }
    @keyframes loader9 {
      0% { box-shadow: 0 0 0 0 #fff; }
      100% { box-shadow: 0 0 24px 8px #fff; }
    }
    /* Animated Icon Buttons for Subdomains */
    .subdomain-icons {
      display: flex;
      justify-content: center;
      gap: 48px;
      margin: 32px 0 48px 0;
    }
    .icon-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(42,82,152,0.28);
      transition: transform 0.2s, box-shadow 0.2s;
      font-size: 2.8rem;
      color: #fff;
      position: relative;
      cursor: pointer;
      border: none;
      outline: none;
      animation: iconPulse 2s infinite alternate;
      text-decoration: none;
    }
    .icon-btn:hover {
      transform: scale(1.12) rotate(-8deg);
      box-shadow: 0 16px 48px rgba(42,82,152,0.38);
      background: linear-gradient(135deg, #fff 0%, #2a5298 100%);
      color: #2a5298;
    }
    @keyframes iconPulse {
      0% { box-shadow: 0 8px 32px rgba(42,82,152,0.28); }
      100% { box-shadow: 0 16px 48px rgba(42,82,152,0.38); }
    }
    /* Navigation Menu */
    .menu {
      position: fixed;
      top: 0; left: 0; width: 100vw;
      background: rgba(30,60,114,0.92);
      box-shadow: 0 2px 16px rgba(42,82,152,0.18);
      z-index: 10;
      padding: 0;
    }
    .menu ol {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0 32px;
      height: 64px;
      align-items: center;
      gap: 32px;
    }
    .menu-item > a {
      color: #fff;
      font-size: 1.1rem;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 18px;
      transition: background 0.2s, color 0.2s;
    }
    .menu-item > a:hover {
      background: #fff;
      color: #2a5298;
    }
    .sub-menu {
      display: none;
      position: absolute;
      background: rgba(30,60,114,0.98);
      box-shadow: 0 2px 16px rgba(42,82,152,0.18);
      border-radius: 12px;
      margin-top: 8px;
      padding: 8px 0;
      min-width: 180px;
      z-index: 20;
    }
    .menu-item:hover .sub-menu {
      display: block;
    }
    .sub-menu .menu-item > a {
      padding: 8px 18px;
      font-size: 1rem;
      color: #fff;
      border-radius: 12px;
      transition: background 0.2s, color 0.2s;
    }
    .sub-menu .menu-item > a:hover {
      background: #fff;
      color: #2a5298;
    }
    @media (max-width: 900px) {
      .container { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
      .subdomain-icons { gap: 24px; }
      .icon-btn { width: 80px; height: 80px; font-size: 2rem; }
      .header-title { font-size: 2rem; }
    }
    @media (max-width: 600px) {
      .container { gap: 16px; }
      .subdomain-icons { gap: 12px; }
      .icon-btn { width: 60px; height: 60px; font-size: 1.2rem; }
      .header-title { font-size: 1.2rem; }
      .menu ol { gap: 12px; padding: 0 8px; }
    }
  </style>
</head>
<body>

  <nav class="menu">
    <ol>

      <li class="menu-item">

        <ol class="sub-menu">

  </nav>
  <div class="page">

</body>
</html>
