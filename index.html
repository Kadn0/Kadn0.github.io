<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Kaden - Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <section class="section hero-section">
      <div id="container"></div>
      <div id="stats"></div>
      <div id="ui-container"></div>

      <div class="header-area">
        <div class="logo-container" id="theme-toggle">
          <div class="logo-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
        </div>
        <div class="center-logo">
          <h1 id="logo-text">Kaden.</h1>
        </div>
      </div>

      <div class="hero">
        <h1>Welcome</h1>
 
      </div>

      <div class="contact-info">
        <p class="contact-heading">Contact Me</p>
        <span class="contact-email">contact@kadents.com</span>
        <div class="project-links">
          <a href="https://rdp.kadents.com" class="footer-link" target="_blank" aria-label="RDP Project">RDP Project</a>
          <a href="https://fin.kadents.com" class="footer-link" target="_blank" aria-label="Fin Project">Fin Project</a>
        </div>
      </div>

      <div class="coordinates">
        <p>Status: Active
        </p><p>Connected
        </p>
      </div>
    </section>

    <!-- From Uiverse.io by Itskrish01 --> 
<svg width="0" height="0" style="position: absolute;">
  <defs>
    <clipPath id="squircleClip" clipPathUnits="objectBoundingBox">
      <path d="M 0,0.5 C 0,0 0,0 0.5,0 S 1,0 1,0.5 1,1 0.5,1 0,1 0,0.5"></path>
    </clipPath>
  </defs>
</svg>

<script>
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(function() {
      var welcomeH1 = document.querySelector('.hero h1');
      if (welcomeH1) {
        welcomeH1.style.opacity = '0';
        setTimeout(function() {
          welcomeH1.style.visibility = 'hidden';
        }, 700); // matches transition duration
      }
    }, 2000);
  });
</script>
  </body>
</html>
