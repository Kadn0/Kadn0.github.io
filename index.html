<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Threads Shader Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <h1>Threads Shader</h1>
      <p>Move your mouse across the canvas to make the threads ripple.</p>
      <div
        id="threads"
        class="threads-container"
        data-color="#87ceeb"
        data-amplitude="1.15"
        data-distance="0.35"
        data-enable-mouse="true"
      ></div>
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
