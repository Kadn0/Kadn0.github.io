
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaden | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%);
      animation: gradientMove 8s ease-in-out infinite alternate;
    }
    @keyframes gradientMove {
      0% { background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%); }
      50% { background: linear-gradient(120deg, #2a5298 0%, #1e3c72 100%); }
      100% { background: linear-gradient(120deg, #1e3c72 0%, #2a5298 100%); }
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.55);
      border-radius: 24px;
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.37);
      padding: 56px 40px 40px 40px;
      max-width: 480px;
      text-align: center;
      animation: fadeIn 1.2s cubic-bezier(.77,0,.175,1);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 3rem;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #fff 60%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: shine 2.5s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
      color: #e0e0e0;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 1.5em;
      align-items: center;
    }
    .link-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(42,82,152,0.18);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .link-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(42,82,152,0.28);
      background: linear-gradient(90deg, #fff 0%, #2a5298 100%);
      color: #2a5298;
    }
    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 2em;
    }
    .social a {
      color: #fff;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: background 0.2s, transform 0.2s;
      text-decoration: none;
    }
    .social a:hover {
      background: #fff;
      color: #2a5298;
      transform: scale(1.15);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container { padding: 32px 10px; max-width: 98vw; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="container">
    <h1>Kaden</h1>
    <p>
      Welcome to my personal website.<br>
      I love building beautiful, high-performance experiences.<br>
      Explore my services below:
    </p>
    <div class="links">
      <a class="link-btn" href="https://fin.kadents.com" target="_blank" rel="noopener">
        <i class="fas fa-film"></i> Jellyfin Media Server
      </a>
      <a class="link-btn" href="https://rdp.kadents.com" target="_blank" rel="noopener">
        <i class="fas fa-desktop"></i> Webhosted RDP
      </a>
    </div>
    <div class="social">
      <a href="https://github.com/Kadn0" title="GitHub" target="_blank" rel="noopener"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourprofile" title="LinkedIn" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:your@email.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
  <!-- Font Awesome icons -->
  <script src="https://kit.fontawesome.com/4b8b7b9e6a.js" crossorigin="anonymous"></script>
  <!-- Interactive floating particles -->
  <script>
    // Simple floating circles animation
    const bg = document.querySelector('.animated-bg');
    for(let i=0;i<18;i++){
      const el = document.createElement('div');
      el.style.position = 'absolute';
      el.style.borderRadius = '50%';
      el.style.opacity = '0.18';
      el.style.background = '#fff';
      el.style.width = el.style.height = `${24+Math.random()*48}px`;
      el.style.left = `${Math.random()*100}vw`;
      el.style.top = `${Math.random()*100}vh`;
      el.style.filter = 'blur(2px)';
      el.animate([
        { transform: `translateY(0px) scale(1)` },
        { transform: `translateY(${40+Math.random()*80}px) scale(${1+Math.random()*0.5})` }
      ], {
        duration: 4000+Math.random()*4000,
        direction: 'alternate',
        iterations: Infinity,
        easing: 'ease-in-out',
        delay: Math.random()*2000
      });
      bg.appendChild(el);
    }
  </script>
</body>
</html>
